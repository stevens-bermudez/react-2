<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/style.css" <title>
  </title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main class="container">
    <section class="back__container">
      <div class="card">
        <img class="card_logo" src="/images/card-logo.svg" alt="logo">
        <p class="card_number"> 0000 0000 0000 0000</p>
        <div class="card__details">
          <p class="card__details_name">Jane Appleseed</p>
          <p class="card__details_date">00/00
          <p>
        </div>
      </div>
      <div class="card-back">
        <p class="card-back__cvc">000</p>
      </div>
    </section>

    <section class="container__form">
      <form class="form" action="">
        <label class="form__input" for="cardholder">Cardholder Name</label>


        <input class="form__input_" type="text" name="cardholder" maxlength="18" placeholder="e.g. Jane Appleseed" id="cardholder">

        <div class="form__input-cardholder--error error">only character type ABC</div>
        <label class="form__input" for="cardumber">Card Number</label>
        <input class="form__input_" type="text" name="cardnumber" maxlength="19" placeholder="e.g. 1234 5678 9123 0000"
          id="cardnumber">
        <div class="form__input-cardnumber--error error">only character type Number</div>

        <div class="form__date-cvc">
          <label class="form__input" for="">Exp. Date (MM/YY)</label>
          <label class="form__input" for="">CVC</label>
          <div class="form__date">
            <input class="form__input_" type="text" name="cardmonth" maxlength="2" placeholder="MM" id="cardmonth">
            <input class="form__input_" type="text" name="cardyear" maxlength="2" placeholder="YY" id="cardyear">
          </div>
          <input class="form__input_" type="text" maxlength="3" name="cardcvc" placeholder="e.g 123" id="cardcvc">
          <div class="form__error-container">
            <div class="form__input-mm-error error">only character type date</div>
            <div class="form__input-yy-error error">only character type date</div>
          </div>
          <div class="form__input-cvc--error error">only character type "ABC 123"</div>
        </div>
        <input type="submit" value="confirm" class="form_submit" id="form_submit">
      </form>
    </section>

    <section class="thanks-section">
      <img class="thanks-section_img" src="/images/icon-complete.svg" alt="complete icon">
      <h1 class="thanks-section_title">Thank you!</h1>
      <p class="thanks-section_text">We've added you card details</p>
      <button class="thanks-section_button">Continue</button>
    </section>

  </main>

 


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Michael Bermudez</a>.
  </div>
  <script src="/js/main.js"></script>
</body>

</html>
